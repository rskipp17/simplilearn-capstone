<h4>Products for Sale:</h4>

<table *ngIf="products.length > 0" class="table">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Brand</th>
            <th scope="col">Price</th>
            <th scope="col">Email</th>
            <th scope="col">Availible</th>
            <th scope="col">Actions:</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{ product.name }}</td>
            <td>{{ product.brand }}</td>
            <td>${{ product.price }}</td>
            <td>{{ product.email }}</td>
            <td>{{ product.availible }}</td>
            <td> <button class="btn btn-success" (click)="addList(product)">Add to Cart</button></td>
        </tr>   
    </tbody>
</table>

<div *ngIf="products.length === 0" class="alert alert-info" role="info">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Information:</span>
    There are no products for sale currently.
</div>
